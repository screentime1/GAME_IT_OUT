<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
    <link
      rel="stylesheet"
      href="https/:/cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald&family=Source+Sans+Pro:wght@700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="bg-img"></div>
      <div class="content">
        <div class="loginpic"></div>
        <header style="color:whitesmoke ;"">Sign In</header> 
        <form action="./index3.html" class="backimg">
          <div class="field">
            <span class="fa fa-user"></span>
            <input type="text" required placeholder="Email or Username" />
          </div>
          <div class="field space">
            <span class="fa fa-lock"></span>
            <input
              type="password"
              class="pass-key"
              required
              placeholder="Password"
            />
            <span class="show">SHOW</span>
          </div>
          <div class="pass">
            <a href="#">Forgot Password?</a>
          </div>
          <div class="field">
            <input type="submit" value="LOGIN" />
          </div>
        </form>
        <div class="login">Or login with</div>
        <div class="signup">
          Don't have account?
          <a href="#">Signup Now</a>
        </div>
        <div class="copyright">Â© 2021 Displant, Inc</div>
        <div class="social-medias">
          <img src="images/instagram.png" alt="picture roles" />
        </div>
      </div>
    </div>
    <script>
      const pass_field = document.querySelector(".pass-key");
      const showBtn = document.querySelector(".show");
      showBtn.addEventListener("click", function () {
        if (pass_field.type === "password") {
          pass_field.type = "text";
          showBtn.textContent = "HIDE";
          showBtn.style.color = "#3498db";
        } else {
          pass_field.type = "password";
          showBtn.textContent = "SHOW";
          showBtn.style.color = "#222";
        }
      });
    </script>
  </body>
</html>
